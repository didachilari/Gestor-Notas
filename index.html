<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    form {
      margin-bottom: 20px;
    }

    button {
      padding: 8px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="notaForm">
    <label for="id">ID:</label>
    <input type="text" id="id" required>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    <label for="modulo">Módulo:</label>
    <input type="text" id="modulo" required>
    <label for="nota">Nota:</label>
    <input type="number" id="nota" required>
    <button type="button" onclick="agregarNota()">Agregar</button>
  </form>

  <table id="notasTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Módulo</th>
        <th>Nota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function agregarNota() {
      var id = document.getElementById("id").value;
      var nombre = document.getElementById("nombre").value;
      var modulo = document.getElementById("modulo").value;
      var nota = document.getElementById("nota").value;
      var table = document.getElementById("notasTable").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow(table.rows.length);

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);
      var cell5 = newRow.insertCell(4);

      cell1.innerHTML = id;
      cell2.innerHTML = nombre;
      cell3.innerHTML = modulo;
      cell4.innerHTML = nota;
      cell5.innerHTML = '<button onclick="eliminarNota(this)">Eliminar</button> <button onclick="modificarNota(this)">Modificar</button>';

      // Limpiar el formulario
      document.getElementById("id").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("modulo").value = "";
      document.getElementById("nota").value = "";
    }

    function eliminarNota(btn) {
      var row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function modificarNota(btn) {
      var row = btn.parentNode.parentNode;
      document.getElementById("id").value = row.cells[0].innerHTML;
      document.getElementById("nombre").value = row.cells[1].innerHTML;
      document.getElementById("modulo").value = row.cells[2].innerHTML;
      document.getElementById("nota").value = row.cells[3].innerHTML;

      // Eliminar la fila antigua
      row.parentNode.removeChild(row);
    }
  </script>

</body>
</html>
